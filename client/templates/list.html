<div class="container-fluid" ng-class="{edit: ctrl.edit}">
  <div class="row">
    <div class="col-sm-10">
      <input type="text"
             placeholder="List Title"
             ng-disabled="ctrl.edit != true"
             ng-model="ctrl.list.title"
             class="title">
      <input type="text"
             placeholder="Store Name"
             ng-disabled="ctrl.edit != true"
             ng-model="ctrl.list.store"
             class="storeName">
    </div>
    <div class="col-sm-2 text-right">
      <button class="btn"
              ng-disabled="ctrl.anyChecked() && ctrl.edit === false"
              ng-class="(ctrl.edit)?'btn-success':'btn-default'"
              ng-click="ctrl.finish()">
        <i class="fa fa-pencil fa-fw"></i>
      </button>
      <button class="btn btn-danger" ng-if="ctrl.edit == true" ng-click="ctrl.deleteList()">
        <i class="fa fa-trash fa-fw"></i>
      </button>
    </div>
  </div>
  <ul class="list-unstyled list">
    <li class="row" ng-repeat="item in ctrl.list.items" ng-class="{checked: item.checked === true}">
      <div class="col-xs-1">
        <input type="checkbox" ng-model="item.checked" ng-change="ctrl.checkedItem(item)" ng-disabled="ctrl.edit === true">
      </div>
      <div class="col-xs-10">
        <input type="text"  ng-model="item.value" ng-disabled="ctrl.edit != true" placeholder="Item Title">
      </div>
      <div class="col-xs-1 text-right" ng-if="ctrl.edit" ng-click="ctrl.removeItem(item)">
        <i class="fa fa-times text-danger clickable"></i>
      </div>
    </li>
  </ul>
  <div class="row" ng-if="ctrl.edit">
    <div class="col-sm-12 text-center">
      <button class="btn btn-info" ng-click="ctrl.addItem()">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
</div>
